<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />

    <title>Portfolio</title>
</head>

<body>
    <div class="container">
        <div class="row resume-header">
            <div class="col-2">
                <img style="width: 8vw; height: 8vw; 
                border: 2px solid #ccc9c9; 
                border-radius: 50%;" src="./asset/PP-PHOTO.jpg" />
            </div>
            <div class="col-8" id="headname">
                <!-- added in script search for headnameId.innerHtml -->
            </div>
            <div class="col-1 download-res">
                <img id="download-resume" class="download" onclick="download('./asset/SHESHANATH.pdf')"
                    src="./asset/download.png" />

                <span class="tooltiptext mx-3">Resume</span>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-3 ">
                <!-- Contact Details -->
                <div class="heading">
                    <h2 style="font-style: italic;" class="heading-line">CONTACT</h2>
                    <div id="contacts" class="row" style="color: #474747;">
                        <!-- added in script search for myContact.innerHtml -->
                    </div>
                </div>

                <!-- Roles Details -->
                <div class="heading">
                    <h2 style="font-style: italic;" class="heading-line">ROLES</h2>
                    <div class="row" id="roles" style="color: #474747;">

                    </div>
                </div>

                <!-- Skills Detail -->
                <div class="heading">
                    <h2 style="font-style: italic;" class="heading-line">SKILLS</h2>
                    <div class="technical">
                        <h4>Technical</h4>
                        <div>
                            <ul id="techSkill" style="color: rgb(71, 71, 71);">
                                <!-- added in script search for techskill id -->
                            </ul>
                        </div>
                    </div>
                    <div class="tools">
                        <h4>Tools</h4>
                        <div>
                            <ul id="tools" style="color: #474747;">
                                <!-- added in script search for toolSkill -->
                            </ul>
                        </div>
                    </div>

                </div>

                <!-- Education Details -->
                <div class="heading">
                    <h2 style="font-style: italic;" class="heading-line">EDUCATION</h2>
                    <div class="row" id="edu-detail" style="font-weight: 500; font-size: medium;">
                        <!-- added in script search for edudetails -->
                    </div>
                </div>

                <div class="heading">
                    <h2 style="font-style: italic;" class="heading-line">ACHIEVEMENT</h2>
                    <div class="row" style="color: #474747;" id="achieve">
                    </div>
                </div>

            </div>



            <div class="col">
                <div class="heading">
                    <h2 style="font-style: italic;" class="heading-line">ABOUT ME</h2>

                    <div id="about-me" style="color: #474747;">
                    </div>

                    <div>
                        <div class="row" id="about-myself">

                        </div>
                    </div>

                </div>

                <div class="heading">
                    <h2 style="font-style: italic;" class="heading-line">Work Experience</h2>

                    <div class="company" id="company-detail">

                    </div>




                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
